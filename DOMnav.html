
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unordered Lists Example</title>
    <link rel="stylesheet" href="DOMnav.css" >
</head>
<body>

    <!-- Food List -->                   
    <ul id="food">
        <li id="pizza">Pizza</li>
        <li id="burger">Burger</li>
        <li id="sushi">Sushi</li>
        <li id="salad">Salad</li>
        <li id="icecream">Ice Cream</li>
        <li id="pasta">Pasta</li>
        <li id="tacos">Tacos</li>
    </ul>

    <!-- Cars List -->
    <ul id="cars">
        <li id="tesla">Tesla Model S</li>
        <li id="bmw">BMW X5</li>
        <li id="audi">Audi A4</li>
        <li id="mercedes">Mercedes-Benz C-Class</li>
        <li id="ford">Ford Mustang</li>
    </ul>

   


    <script src="DOMnav.js" ></script>
</body>
</html>
